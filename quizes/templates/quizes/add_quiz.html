{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'quizes/add_quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
add_quiz
{% endblock title %}

{% block content %}

<form action="" method="post" id="addForm">
{% csrf_token %}

<label for="num_of_question" class="form-label">Number of Questions</label>
<input type="number" name="num_of_question" class="form-control" id="num_of_question">
<label for="difficulty" class="form-label">Difficulty</label>
<select name="difficulty" id="difficult" class="form-control">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="difficult">Difficult</option>
</select>
<label for="choices" class="form-label">Choices</label>
<div class="dropdown" class="form-select ">
    <select name="cho" id="cho" class="form-control">
        {% for key,value in choices.items %}
            <option value="{{key}}" name="{{key}}">{{value}}</option>    
        {% endfor %}
    </select>

  </div>
<input type="submit" name="submit" id="submit" value="submit" class="btn btn-success" style="margin-top: 30px; width: 100%;">
</form>
<div id="que-ans"></div>

<form id="quiz-form" class="mt-3 mb-3" class="not-visible">
    {% csrf_token %}
    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <div id="quiz-box"></div>
    <button type="button" class="btn btn-warning not-visible" id="modbtn" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 100%;">
        Add custom question &spades;
    </button>
    <br>
    <br>
    <button type="submit" class="btn btn-primary mt-3 not-visible" id="savebtn">save</button>

</form>


{% endblock content %}
