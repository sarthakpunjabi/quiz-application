{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'quizes/add_quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
add_quiz
{% endblock title %}

{% block content %}
<form action="" method="post" id="addForm">
{% csrf_token %}

<label for="num_of_question" class="form-label">Number of Questions</label>
<input type="number" name="num_of_question" class="form-control" id="num_of_question">
<label for="difficulty" class="form-label">Difficulty</label>
<select name="difficulty" id="difficult" class="form-control">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="difficult">Difficult</option>
</select>
<label for="choices" class="form-label">Choices</label>
<div class="dropdown" class="form-select ">
    <select name="cho" id="cho" class="form-control">
        {% for key,value in choices.items %}
            <option value="{{key}}" name="{{key}}">{{value}}</option>    
        {% endfor %}
    </select>

  </div>

<input type="submit" name="submit" id="submit" value="submit" class="btn btn-success" style="margin-top: 30px; width: 100%;">
</form>
<div id="que-ans"></div>

<form id="quiz-form" class="mt-3 mb-3" class="not-visible">
    {% csrf_token %}
    
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3 not-visible">save</button>

</form>

{% endblock content %}
